zh:
  course:
    assessment:
      answer:
        programming_auto_grading:
          grade:
            evaluation_failed_syntax: >
              你的代码无法运行，可能存在语法错误或者使用了不支持的库，请再次检查代码。
            evaluation_failed_time_or_memory: >
              你的代码未能在指定的时间/内存限制内完成。
            stdout_too_long: >
              由于代码执行时在 stdout 生成了过多输出，因此被终止。
              请排除不必要的输出后重试。
            stderr_too_long: >
              由于代码执行时在 stderr 生成了过多输出，因此被终止。
              请排除不必要的输出后重试。
            time_limit_error: >
              错误：超过时间限制 (TLE)
            memory_limit_error: >
              错误：超过内存限制 (MLE)
          job:
            failure:
              time_limit_breached: >
                判题机在运行时已被终止，可能是由于该问题的时间限制，超出了 coursemology 中允许的值。
                请联系你的讲师检查课程设置，如果问题仍然存在，请联系 coursemology 管理员。
              timeout_error: >
                判题任务运行时间过长导致超时错误。
                请在几分钟后重试。如果问题仍然存在，请联系您的课程讲师或 coursemology 管理员。
              container_unreachable: >
                创建判题机docker时出错。 可能是由于服务器工作负载过高。
                请在几分钟后重试。如果问题仍然存在，请联系您的课程讲师或 coursemology 管理员。
              generic_error: >
                发生错误。可能是由于服务器繁忙，请在几分钟后重试。如果问题仍然存在，请联系 coursemology 管理员，
                并提供此页面的 URL，引用以下错误："%{error}"
              
