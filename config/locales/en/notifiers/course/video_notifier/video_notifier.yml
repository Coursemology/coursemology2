en:
  notifiers:
    course:
      video_notifier:
        opening:
          course_notifications:
            email:
              subject: "%{course} New Video Available"
              message: >
                New Video Available : %{video}
        closing:
          user_notifications:
            email:
              subject: "%{course} Reminder for %{video}"
              message: >
                Please be reminded that %{video} is due on %{time}
