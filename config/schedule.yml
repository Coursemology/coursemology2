# Run the ConsolidatedItemEmailJob for opening reminders on the 5th minute of each hour.
consolidated_item_email_job:
  cron: '5 * * * *'
  class: 'ConsolidatedItemEmailJob'
  queue: 'default'

# Run the VideoStatisticUpdateJob every day at 21:30 UTC, 5:30 AM SGT
video_statistic_update_job:
  cron: '30 21 * * *'
  class: 'VideoStatisticUpdateJob'
  queue: 'default'
