<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"
    />

    <title>System Under Maintenance</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <style>
      .body {
        font-family: "Open Sans", sans-serif;
      }

      h1,
      h4 {
        color: #fff;
      }

      h1 {
        margin-top: 50px;
        margin-bottom: 20px;
      }

      h4 {
        margin-bottom: 50px;
      }

      .maintenance {
        background-color: #49bdd5;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        width: 980px;
        height: 576px;
      }

      @media (min-width: 767px) {
        .maintenance {
          background-image: url(img/un_main.png);
          box-shadow: 1px 4px 8px rgba(103, 103, 103, 0.5);
          position: absolute;
          border-radius: 30px;
          overflow: hidden;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          -webkit-transform: translate(-50%, -50%);
          -moz-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          -o-transform: translate(-50%, -50%);
        }
        .title {
          display: none !important;
        }
        footer {
          position: absolute;
          bottom: 0;
          padding: 10px 20px;
          width: 100%;
        }
      }

      @media (max-width: 1023px) {
        .maintenance {
          width: 600px;
          height: 353px;
        }
      }

      @media (max-width: 767px) {
        .maintenance {
          width: 100%;
          height: 100%;
          text-align: center;
        }
        .container {
          background-color: #49bdd5;
        }
        img {
          display: inline-block !important;
          margin-bottom: 30px;
          height: 300px !important;
        }
        footer {
          padding-top: 1rem;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="maintenance">
        <div class="title">
          <h1>504</h1>
          <h4>SYSTEM UNDER MAINTENANCE</h4>

          <img class="img-responsive" src="img/rocket_service.png" />
        </div>
      </div>
    </div>
    <footer class="text-center">
      <p>
        &copy; &nbsp; 2013-<span id="year"></span>
        <a href="http://www.coursemology.org">Coursemology.org</a>. All Rights
        Reserved.
      </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
  </body>
</html>
